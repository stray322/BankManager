  tests.yml
  name: Run Tests
  on: [pull_request]
  jobs:
    test:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - name: Set up Java
          uses: actions/setup-java@v3
          with:
            java-version: '17'
        - name: Run Tests
          run: mvn test
        - name: Upload Allure Report
          uses: actions/upload-artifact@v3
          with:
            name: allure-report
            path: allure-results